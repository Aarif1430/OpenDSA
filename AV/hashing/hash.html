<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Hashing Visualization</title>
  <link href="../opendsaAV.css" title="CSS" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
<style>

#container {
  width: 790px;
  height: 530px;
  border: 1px solid black;
  background-color: #efe;
  padding: 0px 10px 14px 10px;
  overflow: hidden;
}

#bottom {
  width: 810px;
  height: 90px;
  border: 1px solid black;
  background-color: #ddd;
  overflow: hidden;
}

title {
	text-align: center;
}

div h1 {
  background-color: #efe;
  margin: 5px;
}

.jsavcontainer {
  background-color: #efe;
  border: none;
}

.jsavarray {
   padding-left:0;
   text-align: center;
   position: absolute;
   left: 350px;
}

.jsavarray .jsavindex {
	height: 30px;
}

.jsavnode {
	line-height: 30px;
}

p.jsavoutput.jsavline {
  height: 30px;
  margin: 0;
}

#about {
  float: right;
}

a.jsavsettings {
  display: block;
  margin-top: 10px;
  margin-left: 10px;
}

form {
  clear: both;
}

</style>
</head>

<body>

  <!-- Main Container -->
  <div id="container">
    <p class="jsavoutput jsavscroll" readonly="readonly" style="width:270px; height:400px; font-size: 95%; float:left"> </p>
    <input type="button" id="about" name="about" value="About" style="margin-top:10px;"/>
    <input type="button" id="showcounts" name="showcounts" value="Show Counts" style="margin-top:10px; float:right" />
  </div>
  
  <!-- Bottom Container -->
  <div id="bottom">
    
    <form id="ssperform">
      <p align="left">
	
	<!-- Function Dropdown -->
	<select id="function">
	  <option selected value = 0> Choose Hashing Function </option>
	  <option value = 1> Simple Mod Hash </option>
	  <option value = 2> Binning Hash </option>
	  <option value = 3> Mid Square Hash </option>
	  <option value = 4> Simple Hash for Strings </option>
          <option value = 5> Improved Hash for Strings </option>
	</select>
	
	<!-- Array Size Dropdown -->
	<select id="arraysize">
	  <option selected value = 0> Table Size </option>
	  <option value = 1> 1 </option>
	  <option value = 2> 2 </option>
	  <option value = 3> 3 </option>
	  <option value = 4> 4 </option>
	  <option value = 5> 5 </option>
	  <option value = 6> 6 </option>
	  <option value = 7> 7 </option>
	  <option value = 8> 8 </option>
	  <option value = 9> 9 </option>
	  <option value = 10> 10 </option>
	  <option value = 11> 11 </option>
	  <option value = 12> 12 </option>
	  <option value = 13> 13 </option>
	  <option value = 14> 14 </option>
	  <option value = 15> 15 </option>
	  <option value = 16> 16 </option>
	</select>
	
	<!-- Collision Resolution Dropdown -->
	<select id="collision">
	  <option selected value = 0> Collision Resolution Policy </option>
	  <option value = 1> Linear Probing </option>
	  <option value = 2> Linear Probing by Stepsize of 2 </option>
		<option value = 3> Linear Probing by Stepsize of 3 </option>
	  <option value = 4> Pseudo-random Probing </option>
	  <option value = 5> Quadratic Probing </option>
	  
	</select>
	
	<!-- Input Text Field -->
	<label for="input">&nbsp;Input:</label>
	<input size="10" name="input" id="input" type="text" />
	&nbsp;
	
	<!-- Buttons --> 				
	<input type="button" name="next" value="Next" />
	<input type="button" name="reset" value="Restart" />
	<input type="button" name="help" value="Help" />
      </p>
      
      <!-- Second row of controls -->
      <p align="left">
	
	<select id="keyrange">
	  <option selected value = 0> Key Range </option>
	  <option value = 1> 0 - 99 </option>
	  <option value = 2> 0 - 999 </option>
	</select>
      </p>
      
    </form>
    
  </div>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script
  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
</script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>

<script>

/*
 * For queries & switch cases, follow the hashing methods & collision resolutions numbering below:
 * Methods:
 * 1. Simple Mod Hash
 * 2. Binning Hash
 * 3. Mid-Square Hash
 * 4. Simple Hash for Strings
 * 5. Improved Hash for Strings
 *
 * Coliision Resolutions:
 * 1. Linear Probing
 * 2. Linear Probing by Stepsize of 2
 * 3. Linear Probing by Stepsize of 3
 * 4. Pseudo-Random Probing
 * 5. Quadratic Probing
 *
 * To handle queries:
 * Set the method parameter and collision parameter according to reference above.
 * For example, to choose Mid-Square Hash with pseudo-random probing, you would use:
 * hash.html?method=3&collision=4
 */
 
/* The fun starts here  */
(function($) {

  /* Variables */
  var arraySize;		// Table size
  var theArray = [];		// Actual array
  var av;			// JSAV
  var arr;		        // JSAV Array
  var fullArray = false;         // Flag that determines whether array is full or not
  var nextStep = new Queue();	// A queue that will contain the "next step". Stores position and value of next step as an object
  var midSquareFlag = 0;        // Flag if midsquare has been chosen to restart array size values to normal
  var tableCount;               // Array that will hold an object that contains the show counts value and the label
  var showCountFlag;            // Flag that determines of showcount is showing or not
	var canStillInsert = false;   // Flag that determines that even though the number of insertion attempts is greater than the array size, there are still
																// slots available in the array.
  
  // Initialize JSAV object
  av = new JSAV("container");
  av.umsg("Please select a hashing function");
  
  // Process About button: Pop up a message with an Alert
  function about() {
    var str1 = "Hashing Visualization\nWritten by Nayef Copty & Mauricio del la Bara.\nCreated as part of the OpenDSA hypertextbook project.\n";
    var str2 = "For more information, see http://algoviz.org/OpenDSA\nWritten during Spring 2012\nLast Update: April 2012\nJSAV Library Version: " + JSAV.version();
    alert(str1 + str2);
  }
		
  // Connect action callbacks to the HTML entities
  $('input[name="about"]').click(about);
  $('input[name="next"]').click(next);
  $('input[name="reset"]').click(reset);
  $('input[name="showcounts"]').click(showcounts);

  /* Query Parameters */
  // Query flag. 1 if a query is set, 0 if not.
  var paramFlag = 0;
  var params = JSAV.utils.getQueryParameter();

  // Check that the query has correct format to prevent injections
  if (params) {

    // Set method according to query parameter
    if ("method" in params) {
      $("#function").val(params.method);
      paramFlag = 1;
    }
    
    else {
      params.method = 0;
      paramFlag = 0;
    }
    
    // Set collision resolution policy according to query parameter
    if ("collision" in params) {
      $("#collision").val(params.collision);
      paramFlag = 1;
    }
    
    else {
      params.collision = 0;
      paramFlag = 0;
    }
    
    // Check that the query paramter has proper format
    if (paramFlag === 1 && Object.keys(params).length !== 2)
      alert("Error! Incorrect URL parameters");

    // Check that the parameters have an acceptable number
    if (params.method < 0 || params.method > 4 || params.collision < 0 || params.collision > 4)
      alert("Error! Incorrect URL parameters");
  }


  // If a query parameter has been set, disable method and collision resolution selection, and enable table isize
  if (paramFlag === 1) {
    $('#function').attr("disabled", "disabled");
    $('#collision').attr("disabled", "disabled");
    $("#arraysize").removeAttr("disabled");
  }
  
  // Call reset - the initial state of the vizualization
  reset();

  /* 
   * Function that accesses the Class value. Used to check the type of an object.
   * `typeof` should be avoided at all costs (unless checking if a var is defined).
   * To check for typing, use this wrapper class.
   * Usage: 
   * is('String, 'testing'); // true
   * is('String', new String('test')); // true
   * Credit to: http://bonsaiden.github.com/JavaScript-Garden/
   */
  function is(type, obj) {
    var clas = Object.prototype.toString.call(obj).slice(8, -1);
    return obj !== undefined && obj !== null && clas === type;
  }
  
  /* Wrapper class for error messages */
  function error(message) {
    av.umsg(message, {"color" : "red"});
    av.umsg("<br />");
  }
  
  /*
   * Reset Function
   * There are a few things that must be restarted - please examine code.
   */
  function reset() {

    // If an av already exists
    // In other words, reset has been hit after some visualization has already been displayed
    if (av) {
      // clear messages
      av.clearumsg();
      // Toggle showcounts to off
      showcounts("no");
      if (paramFlag === 0)
			av.umsg("Please select a hashing function")
    }
    
    // Hide array if one exists
    if (arr) {
      arr.hide();
    }

    // If mid-square has been selected, change the array size options to regular ones and reset flag to 0
    if (midSquareFlag) {

      $("#arraysize").html('<option selected value = 0> Table Size </option> \
          <option value = 1> 1 </option> \
          <option value = 2> 2 </option> \
	  <option value = 3> 3 </option> \
	  <option value = 4> 4 </option> \
	  <option value = 5> 5 </option> \
	  <option value = 6> 6 </option> \
	  <option value = 7> 7 </option> \
	  <option value = 8> 8 </option> \
	  <option value = 9> 9 </option> \
	  <option value = 10> 10 </option> \
	  <option value = 11> 11 </option> \
	  <option value = 12> 12 </option> \
	  <option value = 13> 13 </option> \
	  <option value = 14> 14 </option> \
	  <option value = 15> 15 </option> \
          <option value = 16> 16 </option>');
      
      midSquareFlag = 0;
    }
    
    // Reset & disable dropdowns
    $("#function").val(params.method);
    $("#collision").val(params.collision);
    $("#arraysize").val(0);
    $('#keyrange').val(0);
    $('#input').attr("disabled", "disabled");
    $('#collision').attr("disabled", "disabled");
    $('#keyrange').attr("disabled", "disabled");
    		
    // Disable buttons
    $('input[name="next"]').attr("disabled", "disabled");
    		
    // Enable function change dropdown and disable array size dropdown if a query paramter has not been set
    if (paramFlag === 0) {
      $("#function").removeAttr("disabled");
      $('#arraysize').attr("disabled", "disabled");
    }

    // Otherwise, ask user to enter a table size
    else
      av.umsg("Please select a table size");
    
    // Clear input value textfield
    $("#input").val("");
  }
	
  /* Key Presses */
  
  // Enable Next as soon as the text field has been changed
  $('#input').keypress(function() {
    $('input[name="next"]').removeAttr("disabled");
  });
	
  // Disable key range as soon as it has been set
  $('#keyrange').change(function() {
    $("#keyrange").attr("disabled", "disabled");
  });


  /* Event Triggers */

  // Event trigger change if hashing function option is changed
  $("#function").change(function() {
    
    if ($(this).val() == 0) {
      reset();
    }
    
    else {
      
      // Enable table size
      $("#arraysize").removeAttr("disabled");
      
      // Disable function change
      $("#function").attr("disabled", "disabled");
      
      // Display Appropriate Message and Enable Appropriate Controls for each function
      switch ($(this).val()) {

				// Simple Mod
        case '1':
					av.umsg("Algorithm Selected: Simple Mod");
					av.umsg("Please select a table size");
					break;

				// Binning
        case '2':
					// Enable key range
          $("#keyrange").removeAttr("disabled");
          av.umsg("Algorithm Selected: Binning");
					av.umsg("Please select a table size and a key range.");
					break;
        
				// Mid Square
        case '3':
					// Change array size options to only 8 and 16
					$("#arraysize").html('<option value="0"> Table Size </option> <option value="8"> 8 </option> <option value="16"> 16 </option>');	
					av.umsg("Algorithm Selected: Mid Square Method");
					av.umsg("Please select a table size");
					midSquareFlag = 1;
					break;
        
				// Simple Strings
        case '4':
          av.umsg("Algorithm Selected: Simple Hashing for Strings");
					av.umsg("Please select a table size");
          break;
	
				// Improved Strings
        case '5':
					av.umsg("Algorithm Selected: Improved Hashing for Strings");
					av.umsg("Please select a table size");
					break;
      }
    }
  });
	
	
	
	// Event trigger change if collision function option is changed
  $("#collision").change(function() {
    
    if ($(this).val() == 0) {
      reset();
    }
    
    else {
            
      // Display Appropriate Message and Enable Appropriate Controls for each function
      switch ($(this).val()) {

				// Linear Probing
        case '1':
					av.umsg("Collision Resolution Selected: Linear Probing");
					break;

				// Linear Probing by Stepsize of 2
        case '2':
          av.umsg("Collsion Resolution Selected: Linear Probing by Stepsize of 2");
					break;
        
				// Linear Probing by Stepsize of 3
        case '3':
					av.umsg("Algorithm Selected: Linear Probing by Stepsize of 3");
					break;
        
				// Pseudo-random Probing
        case '4':
          av.umsg("Collision Resolution Selected: Pseudo-random Probing");
          break;
	
				// Quadratic Probing
        case '5':
					av.umsg("Collsion Resolution Selected: Quadratic Probing");
					break;
      }
    }
  });
	
	
	
  
  // Event trigger change if size of hash changes
  $("#arraysize").change(function() {
    
    // Hide previous array if it exists
    if (arr) {
      arr.hide();
    }
    
    // Draw new array
    var arraySize = $('#arraysize').val();
    theArray.length = arraySize;
	
    // Initialize JSAV
    arr = av.ds.array(theArray, {indexed: true, layout: "vertical"});

    // If query parameters are set, ask user to input a value to hash
    if (paramFlag) {
    
      // Enable collision resolution selection
      $("#input").removeAttr("disabled");
    
      av.umsg("Enter a value and click Next");
      av.umsg("<br />");
    }

    // Else, user must select a collision resolution policy
    else {
      $("#collision").removeAttr("disabled");
      av.umsg("Please select a collision resolution policy.");
    }

    // Initialize show counts array and set labels to hide as default
    tableCount = new Array(arraySize);
    var height = 25;
    for (var i = 0; i < arraySize; i++) {

      var poscount = 1;
      var poslabel = av.label(poscount, {"top": height+"px", "left": "435px"});
      poslabel.hide();

      // Object in the array that holds the count of that position and the actual label
      // Do not forget to update both! A count var exists to be able to retrieve current count
      var obj = {
				count: poscount,
				label: poslabel,
				visited: false
      };

      tableCount[i] = obj;
      height += 30;
    }

    showCountFlag = false;
    
  });

  // Event trigger if collision resolution policy changed
  $("#collision").change(function() {

    if ($("#collision").val() !== 0) {
      // Enable collision resolution selection
      $("#input").removeAttr("disabled");
      
      av.umsg("Enter a value and click Next");
      av.umsg("<br />");
    }

    else {
      av.umsg("Please select a collision resolution method");
    }
  });

  /* Next button pushed. 
   * If no slide show exits, make one.
   * Else, load next slide
   */
  function next() {

    // If no slide exists, create one
    if (nextStep.isEmpty()) {
      
      // Input field value
      var inputVal = $("#input").val();
      
      // Disable input field to process it safely
      $("#input").attr("disabled", "disabled");
      
      // Disable array size drop down to avoid havoc
      $("#arraysize").attr("disabled", "disabled");    			
      
      // Process input with selected function
      var hashFunction = $("#function").val();

      switch(hashFunction) {
      	// No function chosen
        case '0':
          reset();
          break;
        case '1':
          var ret = simpleMod(inputVal);
          break;
        case '2':
          var ret = binning(inputVal);
          break;
        case '3':
          var ret = midSquare(inputVal);
          break;
        case '4':
          var ret = simpleStrings(inputVal);
          break;
        case '5':
					var ret = improvedStrings(inputVal);
					break;
      }
      
      // Show first slide if success
      if (ret === 0)
			loadNextSlide();
      
      // Else, re-enable input textfield if an error has occurred
      else if (ret === 1)
				$("#input").removeAttr("disabled");
    }
    
    // Else, load next slide
    else {
      loadNextSlide();
      var tableSize = $("#arraysize").val();

      // Restart counts to 0 to be able to recalculate the counts
      // The label stays the same - so this won't affect what the user sees
      for (var i = 0; i < tableSize; i++) {
				tableCount[i].count = 0;
				tableCount[i].visited = false;
      }
      
      for (var i = 0; i < tableSize; i++) {
				var ret = determineResolution(0, i, true, false);
				var count = tableCount[ret].count;
				count++;
				tableCount[ret].count = count;
				tableCount[ret].visited = true;
				tableCount[ret].label.text(tableCount[ret].count);
      }
      
      for (var i = 0; i < tableSize; i++) {
				if (tableCount[i].visited === false) {
					tableCount[i].count = 0;
					tableCount[i].label.text(tableCount[i].count);
				}
      }
    }
  }
  
  function loadNextSlide() {
    
    var next = nextStep.dequeue();
    
    // If activity is insertion
    if (next.insert) {
      av.umsg("Inserting " + next.value + " at position " + next.position + ".");
      av.umsg("<br>");
      arr.unhighlight(next.position);
      arr.value(next.position, next.value);
      // Clear input value box
      $("#input").val("");
    }
    
    // If activity is only highlighting
    else {
		
     /*  //Check to see if the position to be considered for insertion is outside the range of the array size
			if (next.position >= arr.size()){
				var temp = next.position - arr.size();
				av.umsg("Attempting to insert " + next.value + " at position " + temp + ".");
			}
			
			else if (next.position < 0){
				var temp1 = next.position + 1; 
				av.umsg("Attempting to insert " + next.value + " at position " + temp1 + ".");
			}
			
			else{ */
			av.umsg("Attempting to insert " + next.value + " at position " + next.position + ".");
			//}
			
      //arr.unhighlight(next.position-1);
			arr.unhighlight();			
      arr.highlight(next.position);
    }
    
		
    // Disable Next Button & re-enable input field if queue is empty
    if (nextStep.isEmpty()) {
      
      // If array is full at the end of dequeue, display message
      if (fullArray && !canStillInsert) {
      	var errorMsg = "Array is full. Insertion failed. Please Restart.";
      	error(errorMsg);
	      // Reset flag
				fullArray = false;
      }			
			
			if (fullArray && canStillInsert) {
      	var errorMsg1 = "Array is not full, but number of insertion attempts is greater than array size. Insertion failed.";
      	error(errorMsg1);
	      // Reset flag
				fullArray = false;
				canStillInsert = false;
      }	
      
      $('input[name="next"]').attr("disabled", "disabled");
      $("#input").removeAttr("disabled");
    }
  }

  /*
   * Show Counts Button Function
   *
   * This function can either take one argument or not
   * It tries to mimic C's "va_list" feature.
   * If toggleState is given as "yes" or "no", then it will toggle accordingly
   * Otherwise, it will just toggle to the opposite state
   * This can ONLY take either no arguments or just one argument ("yes" or "no")
   * Error alert box will appear if usage is incorrect in somecases. Incorrect usage MAY cause undefined behavior - be warned!!
   */
  function showcounts() {

    if (arguments.length > 1)
      alert("Runtime Error in showcounts() function usage.");

    var tableSize = $("#arraysize").val();

    var toggleState;
    if (arguments.length == 1) {

      if (is("String", arguments[0])) {

				// Set toggleState if correct argument passed
				if (arguments[0] === "yes" || arguments[0] === "no")
					toggleState = arguments[0];
	
				// Else, display an error
				else
					alert("Runtime error. Wrong arguments passed into showcounts(). Arg: " + arguments[0]);
      }
    }

    // If a variable toggle is given
    if (toggleState) {

      // Show
      if (toggleState === "yes") {
				for (var i = 0; i < tableSize; i++)
					tableCount[i].label.show();
				showCountFlag = true;
      }

      // Don't show
      else if (toggleState === "no") {
				for (var i = 0; i < tableSize; i++)
					tableCount[i].label.hide();
				showCountFlag = false;
      }

    }

    // Otherwise, toggle to opposite state
    else {
      
      if (showCountFlag) {
				for (var i = 0; i < tableSize; i++)
					tableCount[i].label.hide();
				showCountFlag = false;
      }
      
      else {
				for (var i = 0; i < tableSize; i++)
					tableCount[i].label.show();
				showCountFlag = true;
      }
    }
  }

  // Show Counts toggle function
  function toggleShowCounts(toggle) {

    var tableSize = $("#arraysize").val();

     if (showCountFlag) {
		  for (var i = 0; i < tableSize; i++)
					tableCount[i].label.hide();
			showCountFlag = false;
    }

    else {
      for (var i = 0; i < tableSize; i++)
				tableCount[i].label.show();
      showCountFlag = true;
    }

  }
  
  /* Hashing Functions */
  
  // Simple mod function
  function simpleMod(inputVal) {
    
    // Check that the input value is a number and within the correct range
    if (inputVal < 0 || inputVal > 99999 || isNaN(inputVal)) {
      var errorMsg = "Please enter a number in the range of 0-99999";
      error(errorMsg);
      // Return error
      return 1;
    }
    
    // Simple Mod Function
    var pos = inputVal % theArray.length;

    av.umsg("Hash position = Input Value / Table Size");
    av.umsg("Hash position = " + inputVal + " / " + theArray.length);
    av.umsg("= " + pos);
    
    // Process function with selected collision resolution
    determineResolution(inputVal, pos, false, true);
    
    // Return success
    return 0;
  }
  
  // Binning Function
  function binning(inputVal){
    
    var keyrange = $("#keyrange").val();
    
    // Check that a key range has been selected
    if (keyrange == 0) {
      var errorMsg = "Please select a key range.";
      error(errorMsg);
      // Return error
      return 1;
    }
    
    // Else, get key range selected
    else {
      
      switch(keyrange) {
      case '1':
				keyrange = 100;
				break;
				
			case '2':
				keyrange = 1000;
				break;
      }
      
      // Check that the input value is a number within the correct range
      if (inputVal >= keyrange || inputVal < 0 || isNaN(inputVal)) {
				var errorMsg = "Please enter an input value between 0 and " + keyrange-1 + ".";
				error(errorMsg);
				// Return Error
				return 1;
      }
      
      else {
				av.umsg("Attempting to insert: " + inputVal);
				
				// Binning function Position
				var binsize = keyrange / $("#arraysize").val()
				var pos =  Math.floor(inputVal / binsize);
				
				av.umsg("Bin Size = Key Range / Table Size");
				av.umsg("Bin Size = " + keyrange + " / " + $("#arraysize").val());
				av.umsg(" = " + binsize.toFixed(2));
				av.umsg("Hash Position = Input Value / Bin Size");
				av.umsg("Hash Position = " + inputVal + " / " + binsize.toFixed(2));
				av.umsg(" = " + pos);
				
				// Process function with selected collision resolution
				determineResolution(inputVal, pos, false, true);
					
				// Return success
				return 0;
      }
    }  
  }
  
  // Mid-Square Method
  function midSquare(inputVal) {
    
    // Check that input is a number within the correct range
    if (inputVal > 65536 || inputVal < 0 || isNaN(inputVal)) {
      var errorMsg = "Please enter a value in the range of 0-65536";
      error(errorMsg);
      // Return error
      return 1;
    }

    av.umsg("Attempting to insert: " + inputVal);

    var strpadding;
    var strsubtract;
    var modded;
    var size = $("#arraysize").val();
	
    if (size == 16) {
      strpadding = "0000000000000000";
      strsubtract = -16;
      modded = 65536;
    }
    
    else if (size == 8) {
      strpadding = "00000000";
      strsubtract = -8;
      modded = 256;
    }
    
    // Square Input Value
    var squaredInput = (inputVal * inputVal) % modded;

    var binaryDigit = (strpadding + (squaredInput).toString(2)).substr(strsubtract);
    
    // Concatenate Middle Bits
    var middleBits;
    if (size == 16)
      middleBits = binaryDigit.charAt(6) + binaryDigit.charAt(7) + binaryDigit.charAt(8) + binaryDigit.charAt(9);
    else if (size == 8)
      middleBits = binaryDigit.charAt(3) + binaryDigit.charAt(4);
    
    // Convert Middle Bits to Decimal
    var pos = parseInt(middleBits, 2);

    av.umsg(inputVal + " * " + inputVal + " % " + modded + " = " + squaredInput);
    if (size == 16)
      av.umsg("16-bit binary digit = " + binaryDigit);
    else if (size == 8)
      av.umsg("8-bit binary digit = " + binaryDigit);
    av.umsg("Middle four bits = " + middleBits);
    av.umsg("Hash position = " + pos);
    
    // Process function with selected collision resolution
    determineResolution(inputVal, pos, false, true);
    
    // Return success
    return 0;
  }
  
  // Simple hashing for strings
  function simpleStrings(inputVal) {
    
    // Check input is a string
    if (!is("String", inputVal)) { 
      var errorMsg = "Please enter a string to hash.";
      error(errorMsg);
      // Return error
      return 1;
    }

    av.umsg("Attempting to insert: " + inputVal);
    
    // Sum of string's ASCII number
    var sum = 0;
    for (var i = 0; i < inputVal.length; i++) {
      sum += inputVal.charCodeAt(i);
    }
    
    // Table Size
    var size = $("#arraysize").val();
    
    // Position is the sum mod the table size
    var pos = sum % size;
    
    av.umsg("The sum is " + sum);
    av.umsg("Hash value: " + sum + " % " + size + " = " + pos); 
    
    // Process function with selected collision resolution
    determineResolution(inputVal, pos, false, true);
    
    // Return success
    return 0;
    
  }
  
  // Hashing for Strings (Improved)
  function improvedStrings(inputVal) {
    
    // Check input is a string
    if (!is("String", inputVal)) { 
      var errorMsg = "Please enter a string to hash.";
      error(errorMsg);
      // Return error
      return 1;
    }

    av.umsg("Attempting to insert " + inputVal);

    var inputLength = inputVal.length / 4;
    var sum = 0;
    
    for (var i = 0; i < inputLength; i++) {
      
      // Grab the substring of size 4
      var inputsubstring = inputVal.substring(i * 4, (i * 4) + 4);
      var mult = 1;
      for (var j = 0; j < inputsubstring.length; j++) {
			sum += inputsubstring.charCodeAt(j) * mult;
			mult *= 256;
      }
    }
    
    var size = $("#arraysize").val();
    var pos = sum % size;
    
    av.umsg("The sum is " + sum);
    av.umsg("Hash value: " + sum + " % " + size + " = " + pos);
    
    // Process function with selected collision resolution
    determineResolution(inputVal, pos, false, true);
    
    // Return success
    return 0;
  }
  
  
  /* Collision Resolutions */
  
  // Function that determines which collision resolution to pick
  function determineResolution(inputVal, pos, showCounts, printPerm) {
    
    var collisionResolution = $("#collision").val();
    var ret = 0;
	
    switch(collisionResolution) {
      // No function chosen
    case '0':
      reset();
      break;
    case '1':
      ret = linearProbing(inputVal, pos, showCounts);
      break;
    case '2':
      ret = linearProbingStepsTwo(inputVal, pos, showCounts);
      break;
		case '3':
      ret = linearProbingStepsThree(inputVal, pos, showCounts);
      break;	
    case '4':
      ret = pseudoRandom(inputVal, pos, showCounts, printPerm);
      break;
    case '5':
      ret = quadraticProbing(inputVal, pos, showCounts);
      break;
    }
		
    return ret;
  }
  
  // Linear Probing
  function linearProbing(inputVal, pos, showCounts) {
  
		
		// If pos is full, start resolution.
    // Cast into a number, otherwise '0' will be considered false.
    if ((Number(arr.value(pos))) !== false) {
      
      // Temp pointer that will point to the correct position at the end of the loop
      var i = pos;
      
      // Counter that counts how many times the array ran
      var count = 0;
      
      // Loop across the array. "infinite" loop. Breaks if array is full.
      for (;;) {
	
				// If array is full, break out
				if (count == arr.size()) {
					fullArray = true;
					break;
				}
	
				// If space is available, break
				if (String(arr.value(i)) == "") {
					break;
				}
	
				// Insert attempt as highlighting activity
				if (!showCounts)
					insertActivity(i, inputVal, false);
				
				// If i is last element of arr, restart to position 0 of the array
				if (i == arr.size() - 1) {
					i = 0;
				}
	
				// Otherwise just increment i by 1 (to check for next pos of array next iteration)
				else {
					i++;
				}
	
				// Increment count 
				count++;
      }
      
      // Empty spot found. Insert element inputVal at i
      if (!fullArray) {
	      if (!showCounts)
	        insertActivity(i, inputVal, true);
	      else
	        return i;
      }
    }  
    
    // Otherwise, enqueue insertion activity
    else {
      // Hashing position found. Insert activity.
      if (!showCounts)
	      insertActivity(pos, inputVal, true);
      else
	      return i;
    }
  }
	

  // Linear Probing By Stepsize of Two
  function linearProbingStepsTwo(inputVal, pos, showCounts) {
	
		// If pos is full, start resolution.
    // Cast into a number, otherwise '0' will be considered false.
    if ((Number(arr.value(pos))) !== false) {
      
      // Temp pointer that will point to the correct position at the end of the loop
      var i = pos;
      
      // Counter that counts how many times the array ran
      var count = 0;
      
      // Loop across the array. "infinite" loop. Breaks if array is full.
      for (;;) {

				// If array is full, break out
				if (count == arr.size()) {
					var b;
					
					// Checking if there are still empty slots, even when count == arr.size()
					for (b = 0; b < arr.size(); b++){
						if (String(arr.value(b%arr.size())) == ""){
							canStillInsert = true; 
						}
					}					
					
					fullArray = true;
					break;
				}
	
				// If space is available, break
				if (String(arr.value(i%arr.size())) == "") {
					break;
				}
	
				// Insert attempt as highlighting activity
				if (!showCounts)
					insertActivity(i, inputVal, false);
				
				// Increment i by the stepsize of 2
				i = i + 2;
				
				// If i is last element of arr, restart to the beginning of the array
				if (i >= arr.size()) {
					i %= arr.size();
				}
	
				// Increment count 
				count++;
      }
      
      // Empty spot found. Insert element inputVal at i
      if (!fullArray) {
	      if (!showCounts)
	        insertActivity(i%arr.size(), inputVal, true);
	      else
	        return i;
      }
    }  
    
    // Otherwise, enqueue insertion activity
    else {
      // Hashing position found. Insert activity.
      if (!showCounts)
	      insertActivity(pos, inputVal, true);
      else
	      return i;
    }
  }

  // Array of permutations
	var perm = new Array();
	perm[0] = 0;
	
	
  // Pseudo-Random Probing
  function pseudoRandom(inputVal, pos, showCounts, printPerm) {	
	
		var j;
		
		// Filling the array with a random permutation
		while (perm.length < arr.size()){
		
			var randomnumber = Math.ceil(Math.random()*(arr.size()-1));
			var found = false;
			
			for(j = 0; j < arr.size(); j++){
				if(perm[j] == randomnumber){
					found = true;
					break;
				}
			}
			
			if(!found)
				perm.push(randomnumber);
		}
		
		var k;
		var string = "";
		for (k = 0; k < perm.length; k++){
			 string += perm[k] + " ";
		}
		
		if (printPerm) {
			av.umsg("Permutation: " + string);	
		}
		
		// If pos is full, start resolution.
    // Cast into a number, otherwise '0' will be considered false.
    if ((Number(arr.value(pos))) !== false) {
      
      // Temp pointer that will point to the correct position at the end of the loop
      var i = pos;
      
      // Counter that counts how many times the array ran
      var count = 0;
			
			// Current index of array of permutations
			var curr = 1;
			
			// Temporal to hold the position
      var temp = pos;
			
      // Loop across the array. "infinite" loop. Breaks if array is full.
      for (;;){					
				
				// If array is full, break out
				if (count == arr.size()) {
					var b;
					
					// Checking if there are still empty slots, even when count == arr.size()
					for (b = 0; b < arr.size(); b++){
						if (String(arr.value(b%arr.size())) == ""){
							canStillInsert = true; 
						}
					}					
					
					fullArray = true;
					break;
				}
	
				// If space is available, break
				if (String(arr.value(temp%arr.size())) == "") {
					break;
				}
	
				// Insert attempt as highlighting activity
				if (!showCounts)
					insertActivity(temp, inputVal, false);
				
				// Incrementing probing by the next indes index in the permutation array.
				temp  = i + perm[curr];		

				// Increment current
				curr++;					
				
				// If i is last element of arr, restart at the beginning of the array
			  if (temp >= arr.size() ) {
				  temp %= arr.size();
			  }
				
				// Increment count 
				count++;
      }
	
      // Empty spot found. Insert element inputVal at i
      if (!fullArray) {
	      if (!showCounts)
	        insertActivity(temp%arr.size(), inputVal, true);
	      else
	        return i;
      }
    }  
    
    // Otherwise, enqueue insertion activity
    else {
      // Hashing position found. Insert activity.
      if (!showCounts)
	      insertActivity(pos, inputVal, true);
      else
	      return i;
    }
  }
	
	
  // Quadratic Probing
  function quadraticProbing(inputVal, pos, showCounts) {
    
    // If pos is full, start resolution.
    // Cast into a number, otherwise '0' will be considered false.
    if ((Number(arr.value(pos))) !== false) {
      
      // Temp pointer that will point to the correct position at the end of the loop
      var i = pos;
      
      // Counter that counts how many times the array ran
      var count1 = 0;
			
			// Stepsize for the quadratic probing
			var stepsize = 1;
      
      // Loop across the array. "infinite" loop. Breaks if array is full.
      for (;;) {
	
				// If array is full, break out
				if (count1 == arr.size()) {
					var b;
					
					// Checking if there are still empty slots, even when count == arr.size()
					for (b = 0; b < arr.size(); b++){
						if (String(arr.value(b%arr.size())) == ""){
							canStillInsert = true; 
						}
					}					
					
					fullArray = true;
					break;
				}
		
				// If space is available, break
				if (String(arr.value(i%arr.size())) == "") {						
						break;
				}
	
				// Insert attempt as highlighting activity
				if (!showCounts)
					insertActivity(i, inputVal, false);
				
				// Increment the probing size by i squared. Update the stepsize.
				i += stepsize;
				stepsize += 2;
				
				// If i is last element of arr, restart at the beginning of the array
			  if (i >= arr.size()) {			
				  i %= arr.size();
			  }
		
				// Increment count 					
				 count1++;
      }
      
      // Empty spot found. Insert element inputVal at i
      if (!fullArray) {
	      if (!showCounts)					
	        insertActivity(i%arr.size(), inputVal, true);
	      else
	        return i;
      }
    }  
    
    // Otherwise, enqueue insertion activity
    else {
      // Hashing position found. Insert activity.
      if (!showCounts)
	      insertActivity(pos, inputVal, true);
      else
	      return i;
    }		
  }
	
	
    
  /* 
   * Inserts activity at position pos, with value val and whether it is insertion or highlight
   * into nextStep queue
   */
  function insertActivity(pos, val, insert) {
    
    // If activity is insertion
    if (insert) {
      
      // Preceed insertion with highlight
      var posValueHighlight = {
				position: pos,
				value: val,
				insert: false
      };
      nextStep.enqueue(posValueHighlight);
      
      var posValue = {
				position: pos,
				value: val,
				insert: true
      };
      nextStep.enqueue(posValue);
    }
    
    // Activity is highlight only
    else {
      
      var posValue = {
				position: pos,
				value: val,
				insert: false
      };
      nextStep.enqueue(posValue);
    }
  }

  /*
   * Queue Data Structure
   * Created by Stephen Morley - http://code.stephenmorley.org
   * Released under the terms of Creative Commons
   */
  function Queue() {

    // initialise the queue and offset
    var queue  = [];
    var offset = 0;

    /* Returns true if the queue is empty, and false otherwise.
     */
    this.isEmpty = function() {
      return (queue.length == 0);
    }

    /* Returns the length of the queue
     */
    this.getLength = function() {
      return (queue.length - offset);
    }

    /* Enqueues the specified item.
     */
    this.enqueue = function(item){
      queue.push(item);
    }

    /* Dequeues an item and returns it. If the queue is empty then undefined is
     * returned.
     */
    this.dequeue = function(){

      // if the queue is empty, return undefined
      if (queue.length == 0) return undefined;

      // store the item at the front of the queue
      var item = queue[offset];

      // increment the offset and remove the free space if necessary
      if (++ offset * 2 >= queue.length) {
				queue  = queue.slice(offset);
				offset = 0;
      }

      // return the dequeued item
      return item;
    }
  }
  /* End Queue */
