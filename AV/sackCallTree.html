<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Knapsack Call Tree</title>
    <link rel="stylesheet" href="../JSAV/css/JSAV.css" type="text/css" media="screen" title="kd-tree" charset="utf-8" />
     <link href="opendsaAV.css" title="CSS" rel="stylesheet" type="text/css" />
  
    <style>
    #av { width: 98%;}
    .jsavtree {
      position: relative;
      width: 500px;
      height: 300px;
	  center: true;
    }
    svg {
      height: 600px;
    }
    path {
      pointer-events: visible;
    }
    </style>

  </head>
  <body>
    
    <div style="float:left; width:95%;" id="av">
      <span class="jsavcounter"></span>
      <div  class="jsavcontrols"></div>
      <p class="jsavoutput jsavline"></p> 
    </div>
    
    <style>
         /** change size and margins of arrays */
        .jsavarray { margin: 0; height: 50px; min-height: 50px; }
    </style>
    
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../JSAV/lib/jquery.transform.light.js"></script>
    <script src="../JSAV/lib/raphael.js"></script>
    <script src="../JSAV/build/JSAV.js"></script>
    <script src="sackCallTree.js"></script>



    <div id="av">
      <div class="jsavcontrols"></div>
      <p class="jsavoutput jsavline"></p>
    </div>

    <script>

    var jsav = new JSAV("av", {title: "0/1 knapsack call tree"});
    var callTree = jsav.ds.tree();
    var itemArray = [];
    
    //init the arrays with values for items
    itemArray[0] = jsav.ds.array([1, 2, 3]); //item
//    itemArray[1] = jsav.ds.array([3, 3, 3, 3]);//weight
//    itemArray[2] = jsav.ds.array([3, 2, 4, 1]);//value
    itemArray[1] = jsav.ds.array([3, 2, 2]);//weight
    itemArray[2] = jsav.ds.array([3, 8, 4]);//value

    for(i = 0; i < 3; i++)
    {
        itemArray[i].show();
    }

    buildTree(callTree, 2, 6);
    
    jsav.recorded(); // done recording changes, will rewind
    </script>

  </body>
</html>
