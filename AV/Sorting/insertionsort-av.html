<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Insertion Sort AV</title>
  <link rel="stylesheet" href="../opendsaAV.css" type="text/css" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="insertionsort-av.css" type="text/css" />
</head>

<body>
<div id="container">
  <input type="button" id="about" name="about" value="About"
         style="margin-top:10px;"/>
  <a class="jsavsettings" href="#">Settings</a>
  <h1 style="">Insertion Sort Visualization</h1>

  <form id="ssperform">
    <p>
      <input type="button" name="run" value="Run" />
      <input type="button" name="reset" value="Reset" />
      <label for="arraysize">&nbsp;List size:&nbsp;</label>
      <select id="arraysize">
        <option value = 5>5</option>
        <option value = 6>6</option>
        <option value = 7>7</option>
        <option selected value = 8>8</option>
        <option value = 9>9</option>
        <option value = 10>10</option>
        <option value = 11>11</option>
        <option value = 12>12</option>
        <option value = 13>13</option>
        <option value = 14>14</option>
        <option value = 15>15</option>
        <option value = 16>16</option>
      </select>
      <label for="arrayValues">&nbsp;Your values:&nbsp;</label>
      <input size="60" name="arrayValues" id="arrayValues" type="text" />
    </p>
  </form>
  <div id="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline" readonly="readonly"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script
  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
</script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="insertionsort-av.js"></script>
</body>
</html>
