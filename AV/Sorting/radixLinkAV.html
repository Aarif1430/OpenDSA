<!DOCTYPE html>
<html>
<head>
  <title>Radix Sort Linked Lists AV</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="radixLinkAV.css" type="text/css" />
</head>

<body>
<div id="container">
  <input type="button" id="about" name="about" value="About" />
  <a id="settings" class="jsavsettings" href="#">Settings</a>
  <input type="button" id="help" name="help" value="Help" />
  <h1>Radix Sort Linked List Visualization</h1>

  <form id="ssperform">
    <label for="arraysize">&nbsp;Array size:&nbsp;</label>
    <select id="arraysize">
      <option value = 5>5</option>
      <option value = 6>6</option>
      <option value = 7>7</option>
      <option selected value = 8>8</option>
      <option value = 9>9</option>
      <option value = 10>10</option>
    </select>

    <!-- Number of Digits -->
    <label for="digitsize">&nbsp;Digits:&nbsp;</label> 
    <select id="digitsize">
      <option selected value = 2> 2 </option>
      <option value = 1> 1 </option>
      <option value = 2> 2 </option>
      <option value = 3> 3 </option>
      <option value = 4> 4 </option>
    </select>
    <p>
      <input type="button" id="run" name="run" value="Run" />
      <input type="button" id="reset" name="reset" value="Reset" />
      <label for="arrayValues">&nbsp;Array values:&nbsp;</label>
      <input size="65" name="arrayValues" id="arrayValues" type="text" 
	     placeholder="Type space-separated values, or click 'run' to use random values" />
    </p>
  </form>
  <div id="radixLinked_avc" class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline" readonly="readonly"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script
  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
</script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="http://algoviz.org/OpenDSA/JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/ODSA.js"></script>
<script src="radixLinkAV.js"></script>
</body>
</html>
