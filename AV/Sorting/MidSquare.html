<!DOCTYPE html>
<!-- MidSquare Method activity -->

<html>
<head>
  <meta charset="utf-8">
  <title>MidSquare Method</title>
  <link href="opendsaAV.css" title="CSS" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="HashFunc.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
      Type a number. While this is tuned for 4-digit numbers, you can
      use any value. The number will be squared, and the two middle
      digits (if the result is an 8-digit number) are highlighted.
    </p>
    <p>
      <label>&nbsp;Key Value:&nbsp;</label>
      <input id="keyvalue" name="keyvalue" type="number"/>
      <input type="button" id="calculate" name="calculate" value="Calculate" />
    </p>
    <p class="output" ></p>
  </div>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
  </script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="../../lib/ODSA.js"></script>
  <script src="../opendsaAV.js"></script>
  <script src="MidSquare.js"></script>
</body>
</html>
