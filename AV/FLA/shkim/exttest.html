<!DOCTYPE html>
<html>
	<head>
		<title>DFA test</title>
    	<link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  		<link rel="stylesheet" href="../../../lib/odsaAV.css" type="text/css" />
    	<link rel="stylesheet" href="../resources/FA.css" type="text/css" />
		<style>
			p.jsavoutput.jsavline {
				height: 10px;
			}
			#reset { display: none; }
		</style>
	</head>
	<body>
		
		<div id="av" class="avcontainer">
			<h1>DFA test</h1>
			<!--<span class="jsavcounter">--></span><a class="jsavsettings" href="#">Settings</a>
			<div class="jsavcontrols">	
			</div>
      		<p class="jsavoutput jsavline"></p>
			<div align="center" style="font-size: 30px">&Sigma;: <span id='alphabet'></span></div>
      		<p align="center" class="arrayPlace"></p>

		</div>
		<div class='notEditing'>
			<button type="button" id="playbutton">Traverse</button>
			<button type="button" id="layoutbutton">Layout</button>
			<button type="button" id="testndbutton">Highlight Nondeterminism</button>
			<button type="button" id="testlambdabutton">Highlight &lambda;-Transitions</button>
			<button type="button" id="togrammarbutton">Convert to Right-Linear Grammar</button>
			<button type="button" id="savebutton">Save</button>
			<input id="loadbutton" type="file">
		</div>
		<div class='editing' style="display: none">
			<button type='button' id='addnodesbutton'>Add nodes</button>
			<button type='button' id='addedgesbutton'>Add edges</button>
			<button type='button' id='movenodesbutton'>Move nodes</button>
			<button type='button' id='editnodesbutton'>Edit nodes/edges</button>
			<span id='mode'></span>
		</div>
		<div>
			<button type='button' id="changeButton">Edit</button>
			<button type="button" id="reset">Reset</button>
		</div>
      	<div style='display: none;'id='download'></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="../../../JSAV/lib/raphael.js"></script>
   		<script src="../../../JSAV/lib/dagre.min.js"></script>
		<script src="../../../JSAV/lib/jquery.transit.js"></script>
		<script src="../../../JSAV/build/JSAV.js"></script>
		<script src="../../../lib/odsaUtils.js"></script>
		<script src="../../../lib/odsaAV.js"></script>
		<script src="../resources/serializableGraph.js"></script>
		<script src="../resources/underscore-min.js"></script>
		<script src="../resources/FA.js"></script>
		<script src="exttest.js"></script>
   	</body>
  </html>
