<!DOCTYPE html>
<html>
	<head>
		<title>DFA exercise Editor</title>
    <link rel="stylesheet" href="../../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="../../../../lib/odsaAV-min.css" type="text/css" />
    <link rel="stylesheet" href="../../../../lib/odsaStyle-min.css" type="text/css" />
    <link rel="stylesheet" href="../ui/css/customPrompt.css" type="text/css" />
    <link rel="stylesheet" href="../ui/css/FA.css" type="text/css" />
    <link rel="stylesheet" href="../ui/css/tester.css" type="text/css" />
	</head>
	<body>
		<div id="container">
		<h1>DFA Exercise Generator</h1>
		<input type="radio" name="mode" value="noGraph" checked>Expression Only
		<input type="radio" name="mode" value="yesGraph">With Wrong Graph
		<form name="exercises" action="" method="get">
			<div id="problems">
			<fieldset>
				<legend>Problem 1</legend>
				<span>Expression: </span>
				<input type="text" name="expression">
				<br>
				<div class="testCases">
					<div class="testCase">
						<span>Test Case 1: </span>
						<span>String: </span><input type="text" name="testString">
						<input type="radio" name="result1" value="true" checked> <span>Accept</span>
						<input type="radio" name="result1" value="false"> <span>Reject</span>
						<br>
					</div>
				</div>

				<button type="button" id="addTestCase">Add another test case</button>
				<button type="button" id="editGraph">Edit Graph</button>
			</fieldset>
			</div>
		</form>
		<button id="addExercise">Add another problem</button>
		<button id="getjson">get JSON</button>
		<p id="download"></p>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="../../../../JSAV/lib/jquery.transit.js"></script>
		<script src="../../../../JSAV/lib/raphael.js"></script>
		<script src="../../../../JSAV/lib/dagre.min.js"></script>
		<script src="../../../../JSAV/build/JSAV.js"></script>
		<script src="../../../../lib/odsaUtils-min.js"></script>
		<script src="../../../../lib/odsaAV-min.js"></script>
		<script src="../fa/serializableGraph.js"></script>
		<script src="../../resources/underscore-min.js"></script>
		<script src="../fa/FA.js"></script>
		<script src="./createDFAexercise.js"></script>
 	</body>
</html>
