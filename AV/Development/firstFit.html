<!DOCTYPE html>
<html>
<head>
  <title>First Fit Visualization</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="hashAV.css" type="text/css" />
</head>

<body>
  <!-- Main Container -->
  <div id="container">
    <table class="headerTable">
      <tr>
        <td class="headerLeft">
          <input type="button" id="help" name="help" value="Help" />
        </td>
        <td class="headerCenter">
          <h1>First Fit Visualization</h1>
        </td>
        <td class="headerRight">
          <input type="button" id="about" name="about" value="About" />
          <a id="settings" class="jsavsettings" href="#">Settings</a>
        </td>
      </tr>
    </table>
    <div class="avcontainer">
      <p class="jsavoutput jsavscroll"></p>
      <ol id="hashTable"></ol>
      <input type="button" id="showcounts" name="showcounts" value="Show Counts" />
    </div>
  </div>

  <!-- Bottom Container -->
  <div id="bottom">
    <form id="ssperform">
      <p id="procontrols">
        <!-- Algorithm Dropdown -->
        <select id="fitAlgorithm">
          <option selected="selected" value="0"> Choose Fit Algorithm</option>
          <option value="1">First Fit</option>
          <option value="1">Circular Fit</option>
          <option value="1">Best Fit</option>
          <option value="1">Worst Fit</option>
          <option value="1">Sequential Fit</option>
        </select>

        <!-- Array Size Dropdown -->
        <select id="tablesize">
          <option selected="selected" value="0">Table Size</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
      </p>
      <p>
        <!-- Input Text Field -->
        <label for="input">Input:</label>
        <input size="10" name="input" id="input" type="text" />

        <!-- Buttons -->
        <input type="button" id="submit" name="submit" value="Next" />
        <input type="button" id="next" name="next" value="Next" />
        <input type="button" id="reset" name="reset" value="Restart" />
      </p>
    </form>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="firstFitAV.js"></script>
</body>
</html>
