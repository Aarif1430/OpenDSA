<!DOCTYPE html>
<html>
  <head>
    <title>Arrow around node Example</title>
    <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <style>
    #container {
      width: 98%;
      position: relative;

    }
    .jsavcounter {
      position: absolute;
      top: 15px;
    }
    .jsavcanvas { height: 300px;}
    </style>
  </head>
  <body>
    <h1>Arrow around node Example</h1>
  <div id="container">
    <div class="jsavcontrols"></div><span class="jsavcounter"></span>
    <p class="jsavoutput jsavline"></p>
    <div class="jsavcanvas"></div>
  </div>
  <style>
  </style>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../../JSAV/lib/jquery.transform.light.js"></script>
    <script src="../../JSAV/lib/raphael.js"></script>
    <script src="../../JSAV/build/JSAV.js"></script>
    <script>
  (function ($) {
    // Helper function for drawing arrow around the node
    function arrowAround(node, options){
      var jsav = node.jsav;
      var nodeWidth = node.element.outerWidth();
      var nodeHeight = node.element.outerHeight();
      var nodegap = 40;
      var nextnode = node.next();
      if(nextnode){
        var nodegap = nextnode.element.offset().left - node.element.offset().left - nodeWidth;
      }
      var left = node.element.offset().left -    jsav.container.find(".jsavcanvas:first").offset().left;
      var top = node.element.offset().top - jsav.container.find(".jsavcanvas:first").offset().top;
      var opts = $.extend({leftOffset: nodegap/2,
                            rightOffset: nodegap/2, topOffset: 15, nodeGap: nodegap, nodeWidth: nodeWidth, nodeHeight: nodeHeight}, options);
      return jsav.g.polyline([[left - opts.nodeGap - 6, top + opts.nodeHeight/2], 
      [left - opts.leftOffset, top + opts.nodeHeight/2], [left - opts.leftOffset, top - opts.topOffset],[left + opts.nodeWidth + opts.rightOffset, top - opts.topOffset],[left + opts.nodeWidth + opts.rightOffset, top + opts.nodeHeight/2],[left + opts.nodeWidth + opts.nodeGap + 1,top + opts.nodeHeight/2]],{"arrow-end":"classic-wide-long", "opacity":100, "stroke-width":2,"stroke-dasharray":"-"});
    }

    var jsav = new JSAV("container");
    // Should move JSAV list 50px down to make room for arrow around the node.
    var l = jsav.ds.list({nodegap:30});
    l.css({top: 50});
    l.addFirst(5)
     .addFirst(4)
     .addFirst(3)
     .addFirst(2)
     .addFirst(1);
    l.layout();
    
    //create a arrow around the node, then call the .hide() function.
    var dashline = arrowAround(l.get(2));
    dashline.hide();
    jsav.umsg("We start by creating a list with 5 elements. We also create a hidden arrow around the node with value 3.");
    jsav.displayInit();

    // Hide the two edges
    l.get(1).edgeToNext().hide();
    l.get(2).edgeToNext().hide();
    // Show the arrow around the node
    dashline.show();
    jsav.umsg("We hide two edges connecting the node with value 3, then show the arrow around the node.");
    jsav.step();
    jsav.recorded();
}(jQuery));
    </script>
  </body>
</html>
