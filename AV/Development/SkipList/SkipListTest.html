<!DOCTYPE html>
<html>
  <head>
    <title>SkipList Example</title>
    <link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" />
    <link rel="stylesheet" href="../../../lib/odsaAV-min.css" type="text/css" />
    <link rel="stylesheet" href="../../../lib/odsaStyle-min.css" type="text/css" />
    <style>
      #container {
      width: 98%;
      position: relative;
     }
     .jsavautoresize .jsavnode {
	  min-width: 33px;
	  min-height: 33px;
     }
     .jsavverticalarray .jsavnode {
	line-height: 30px !important;
	min-width: 33px !important;
	max-width: 33px !important;
	min-height: 33px !important;
	max-height: 33px !important;
	}
    .jsavcounter {
      position: absolute;
      top: 15px;
    }
    .jsavcanvas { height: 300px;}
    .mypointer {
      text-decoration: underline;
    }
    .mypointer .jsavpointerarea {
      border-color: blue;
      background-color: red;
    }
    </style>
  </head>
  <body>
    <h1>JSAV slideshow for SkipList</h1>
    <div id="container">
      <div class="jsavcontrols"></div><span class="jsavcounter"></span>
      <p class="jsavoutput jsavline"></p>
      <div class="jsavcanvas"></div>
    </div>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="../../../JSAV/lib/jquery.transit.js"></script>
    <script src="../../../JSAV/lib/raphael.js"></script>
    <script src="../../../JSAV/build/JSAV-min.js"></script>
    <script src="../../../lib/odsaUtils-min.js"></script>
    <script src="../../../lib/odsaAV-min.js"></script>
    <script src="SkipListAV.js"></script>
    <script src="SkipListTest.js"></script>
  </body>
</html>
