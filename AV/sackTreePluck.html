<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Knapsack Tree Reduction</title>
    <link rel="stylesheet" href="../JSAV/css/JSAV.css" type="text/css" media="screen" title="kd-tree" charset="utf-8" />
     <link href="opendsaAV.css" title="CSS" rel="stylesheet" type="text/css" />



  </head>
  <body>
    
    <div style="float:left; width:95%;" id="av">
      <span class="jsavcounter"></span>
      <div  class="jsavcontrols"></div>
      <p class="jsavoutput jsavline"></p> 
    </div>
    
    <style>
         /** change size and margins of arrays */
        .jsavarray { margin: 0; height: 40px; min-height: 40px; }
        .jsavarray li { border-radius: 0 !important; height: 40px; width: 40px; font-size: 14px; line-height: 40px;}
    </style>
    
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../JSAV/lib/jquery.transform.light.js"></script>
    <script src="../JSAV/lib/raphael.js"></script>
    <script src="../JSAV/build/JSAV.js"></script>
    <script src="sackCallTree.js"></script>
    <script src="sackTreePluck.js"></script>


<!--
    <div id="av">
      <div class="jsavcontrols"></div>
      <p class="jsavoutput jsavline"></p>
    </div>
-->
    <script>

    var jsav = new JSAV("av");
    var callTree = jsav.ds.tree({visible: false, centered:false});
    
    var itemArray = [];
    var dynTable = [];
    
    //init the arrays with values for items
    itemArray[0] = jsav.ds.array([1, 2, 3],{centered:false, left:0, top:"0px"}); //item
    itemArray[1] = jsav.ds.array([3, 2, 2],{centered:false, left:0, top:"40px"});//weight
    itemArray[2] = jsav.ds.array([3, 8, 4],{centered:false, left:0, top:"80px"});//value
    

    //this was what I was going to label the arrays with. didn't work out...
    jsav.label("Item", {left:"140px", top:"12px"});
    jsav.label("Weight", {left:"140px", top:"52px"});
    jsav.label("Value", {left: "140px", top: "92px"});
    jsav.label("i", {left: "880px", top:"12px"});
    jsav.label("w", {left: "915px", top:"-25px"});

    //this is when I was trying to figure out how to  put arrys where I wanted.
    //again, this didn't work out...
    //itemArray[0].css({left:"0px", top:"0px"});
    //itemArray[1].css({left:"0px", top:"47px"});
    //itemArray[2].css({left:"0px", top:"94px"});

    //set up the table with the base cases and blank other spaces
    dynTable[0] = jsav.ds.array([0, 0, 0, 0, 0, 0, 0],{centered:false, left:900, top:0});
    dynTable[1] = jsav.ds.array([0, "", "", "", "", "", ""],{centered:false, left:900, top:40});
    dynTable[2] = jsav.ds.array([0, "", "", "", "", "", ""],{centered:false, left:900, top:80});
    dynTable[3] = jsav.ds.array([0, "", "", "", "", "", ""],{centered:false, left:900, top:120});

    //make sure all that we can see the arrays
    for(i = 0; i < itemArray.length; i++)
    {
        itemArray[i].show();
    }
    for(i = 0; i < itemArray.length; i++)
    {
        dynTable[i].show();
    }
    //build the tree, without animation
    buildTree(callTree, 2, 6, false);
    callTree.layout();
    callTree.css({top:"-50px", left:"200px"});
    callTree.show();

    //fill in the table using the tree
    var counter = 0;
    fillTable(callTree, callTree.root(), dynTable, itemArray, 3, 6);
    jsav.recorded();
    </script>

  </body>
</html>
