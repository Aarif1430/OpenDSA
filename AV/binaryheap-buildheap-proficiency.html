<!DOCTYPE html>
<html>
  <head>
    <title>Binary Heap - Build Heap</title>
    <link rel="stylesheet" href="http://algoviz.org/OpenDSA/JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <style>
    #av { width: 98%;}
    .jsavtree {
      position: relative;
      width: 500px;
      height: 400px;
    }
    .jsavoutput.jsavline { height: 20px; margin: 0 0 0 20px;}
    .jsavcontrols a { z-index: 99; margin-left: 0;}
    path {
      pointer-events: visible;
    }
    .jsavcontainer svg {z-index:0;}
    </style>
  </head>
  <body>
    <div id="av">
      <p align="center" class="jsavexercisecontrols"></p>
    </div>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="http://algoviz.org/OpenDSA/JSAV/lib/jquery.transform.light.js"></script>
    <script src="http://algoviz.org/OpenDSA/JSAV/lib/raphael.js"></script>
    <script src="http://algoviz.org/OpenDSA/JSAVdev/build/JSAV-min.js"></script>
    <script src="http://algoviz.org/OpenDSA/JSAVdev/extras/binaryheap.js"></script>
    <script>
    var initData, bh,
        jsav = new JSAV("av"),
        swapIndex;

    jsav.recorded();
    function init() {
      var nodeNum = 10;
      if (bh) {
        bh.clear();
      }
     $.fx.off = true;
     var test = function(data) {
        bh = jsav.ds.binheap(data, {size: nodeNum, stats: true, tree: false});
        var stats = bh.stats;
        bh.clear();
        return (stats.swaps > 3 && stats.recursiveswaps > 0 && stats.leftswaps > 0
                && stats.rightswaps > 0 && stats.partlyrecursiveswaps > 0);
      };
      initData = JSAV.utils.rand.numKeys(10, 100, nodeNum, {test: test, tries: 50});
      bh = jsav.ds.binheap(initData, {heapify: false});
      swapIndex = jsav.variable(-1);
      jsav._undo = [];
      $.fx.off = false;
      return bh;
    }
    
    function model(modeljsav) {
      var modelbh = modeljsav.ds.binheap(initData, {heapify: false, nodegap: 20});
      modeljsav._undo = [];
      for (var i = Math.floor(modelbh.size() / 2); i > 0; i--) {
        modeljsav.umsg("Calling Min-Heapify(A, " + i + ")");
        modeljsav.step();
        modeljsav.umsg("");
        modelbh.heapify(i);
        modeljsav.stepOption("grade", true);
      }
      return modelbh;
    }
    var exercise = jsav.exercise(model, init, {}, {grader: "finder"});
    exercise.reset();
    function clickHandler(index) {
      jsav._redo = []; // clear the forward stack, should add a method for this in lib
      var sIndex = swapIndex.value();
      if (sIndex === -1) { // if first click
        bh.css(index, {"font-size": "145%"});
        swapIndex.value(index);
      } else { // second click will swap
        bh.swap(sIndex, index, {});
        bh.css([sIndex, index], {"font-size": "100%"});
        swapIndex.value(-1);
      }
      jsav.step();
    }
    $(".jsavcontainer").on("click", ".jsavindex", function() {
      var index = $(this).parent(".jsavarray").find(".jsavindex").index(this);
      clickHandler(index);
    }).on("click", ".jsavbinarynode", function() {
      var index = $(this).data("jsav-heap-index") - 1;
      clickHandler(index);
    });
    </script>

  </body>
</html>
