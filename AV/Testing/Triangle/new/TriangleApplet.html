<!DOCTYPE html>
<html>
<head>
	<title>Triangle Classifier</title>
	<link rel = "stylesheet" href = "TriangleApplet.css" type = "text/css" />
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet" type = text/css></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src = "TriangleClassifier.js" type = "text/javascript"></script>
</head>

<body>
	<br>
	<div id="container">
		<h1 class = "title"><b>Triangle Classifier</b></h1>
    	<p align="center" class="jsavexercisecontrols"></p>
    	<p class="jsavscore"></p>
    	<p class="jsavoutput jsavline"></p>
    
    	<br><br>
    	<label><h4 class = "subTitle1">Enter triangle sides:</h4></label>
    	<input class = "triangleInput" id = "side1">
    	<input class = "triangleInput" id = "side2">
    	<input class = "triangleInput" id = "side3">
    	<button id = "classify" onclick = "classifyTriangle()" style = "margin-left: 20px">Classify</button>

    	<br><br>
    	<h4 class = "subTitle2">Your Performance Details:  
        <label id = "testsrun" style = "display: inline; margin-left: 10px">Number of tests run: 0</label></h4>

        <br>
        <h4 class = "subTitle3">Your Test Case History: <br><br>
        <textarea id = "testHistory" rows = "4" class = "testhistory"></textarea></h4>
        <p id = "p"></p>
    </div>
</body>
</html>
