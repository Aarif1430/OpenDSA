<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Given an array-based list implementation, inserting a new element to
arbitrary position i takes how long in the average case?</p>
      <div class="solution"><var><code>\Theta(n)</code></var> time</div>
      <ul class="choices">
	<li><var><code>\Theta(1)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>	  	 
      </ul>

    </div>
