  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">The number of possible total orderings that can be defined on a set of n elements is:</p>
      <div class="solution"><var><code>n!</code> </var></div>
      <ul class="choices">
	<li><var><code>n^2</code> </var> </li>
	<li><var><code>n^n</code> </var> </li>
	<li><var><code>n \log n</code> </var></li>	  	 
      </ul>
	  <div class="hints">
           <p>A total ordering can be viewed as a permutation of the elements.</p>
         </div>
