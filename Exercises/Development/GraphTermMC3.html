<div class="exercise">
	<div class="problems">
		<div id="problem-type-or-description">
			<p class="question">When a vertex  Q is connected by an edge to a vertex K, what is the term for their relationship?</p>
			<div class="solution">Q and K are adjacent</div>
			<ul class="choices">
				<li>Q and K are incident </li>
				<li>Q and K are insecure </li>
				<li>Q and K are isolated </li>
			</ul>
		</div>
	</div>
</div>
