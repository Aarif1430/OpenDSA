      <p class="problem">Answer TRUE or FALSE.</p>
      <p class="question">
  A complete graph is a clique of size |V|.</p>
      <div class="solution"><var>"True"</var></div>
      <ul class="choices" data-category="true">
	<li><var>"True"</var></li>
	<li><var>"False"</var></li>			  	  	 
      </ul>
      <div class="hints">
				<p>A graph containing all possible edges 
          is said to be a complete graph</p>
        <p>Any subset of V where all vertices in the 
          subset connect to all other vertices in the 
          subset is called a clique</p>
