<!DOCTYPE html>
<html data-require="math">
<head>
	<title> Graph Terms True False <title>
	<script src="../../lib/jquery.min.js"></script>
	<script src="../../lib/jquery-ui.min.js"></script>
	<script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
	<div class="exercise">
		<div class="problems">

			<div id="problem-type-or-description">
				<p class="problem">Answer TRUE or FALSE.</p>
				<p class="question">A complete graph is a simple graph with every pair of vertices joined by an edge.</p>
				<div class="solution"><var>"True"</var></div> 
				<ul class="choices" data-category="true">
					<li><var> "True"</var></li>
					<li><var> "False" </var></li>
				</ul>
			</div>

			<div id="problem-type-or-description">
				<p class="problem">Answer TRUE or FALSE.</p>
				<p class="question">The degree of a vertex v is the number of edges incident to that vertex.</p>
				<div class="solution"><var>"True"</var></div> 
				<ul class="choices" data-category="true">
					<li><var> "True"</var></li>
					<li><var> "False" </var></li>
				</ul>
			</div>

			<div id="problem-type-or-description">
				<p class="problem">Answer TRUE or FALSE.</p>
				<p class="question">A weighted graph must have edge weights and be directed.</p>
				<div class="solution"><var>"False"</var></div> 
				<ul class="choices" data-category="true">
					<li><var> "True"</var></li>
					<li><var> "False" </var></li>
				</ul>
			</div>

			<div id="problem-type-or-description">
				<p class="problem">Answer TRUE or FALSE.</p>
				<p class="question">All graphs must have edges.</p>
				<div class="solution"><var>"False"</var></div> 
				<ul class="choices" data-category="true">
					<li><var> "True"</var></li>
					<li><var> "False" </var></li>
				</ul>
			</div>

			<div id="problem-type-or-description">
				<p class="problem">Answer TRUE or FALSE.</p>
				<p class="question">A DAG is a directed graph without cycles.</p>
				<div class="solution"><var>"True"</var></div> 
				<ul class="choices" data-category="true">
					<li><var> "True"</var></li>
					<li><var> "False" </var></li>
				</ul>
			</div>

		</div>
	</div>
</body>
</html>
