<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Tree Height</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transform.light.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <style>
    .jsavcontainer {
      height: 300px;
      border: 0;
    }
  </style>
</head>

<body>
<script>
var jsav;
var initJSAV = function () {
  jsav = new JSAV("jsav");
  jsav.recorded();
  var bt = jsav.ds.bintree({center: true, visible: true, nodegap: 15});
  bt.root(14);
  var rt = bt.root();
  rt.left(2);
  rt.left().left(1);
  rt.left().right(3);
  rt.right(11);
  rt.right().left(10);
  rt.right().left().left(7);
  rt.right().right(30);
  rt.right().right().left(40);
  bt.layout();
}
</script>


<div class="exercise">
  <div class="vars">
    <var id="JSAV">initJSAV()</var>
  </div>

  <div class="problems">
    <div id="problem-type-or-description">
      <div id="jsav"></div>
      <p class="question">What is the height of this tree?</p>
      <div class="solution"><var>4</var></div>
      <ul class="choices" data-category="true">
        <li><var>0</var></li>
        <li><var>1</var></li>
        <li><var>2</var></li>
        <li><var>3</var></li>
        <li><var>4</var></li>
        <li><var>5</var></li>
        <li><var>9</var></li>
        <li><var>"Trees have depth -- they do not have height"</var></li>
        <li><var>"None of the above"</var></li>
      </ul>
      <div class="hints">
      </div>
    </div>
  </div>
</div>
</body>
</html>
