<!DOCTYPE html>

<head>
  <title>Stack/Queue Exercise: Remove Characters from Stack</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">If the characters 'D', 'C', 'B', 'A' are
      placed in a stack (in that order), and then removed one at a
      time, in what order will they be removed?</p>
      <div class="solution"><var>"ABCD"</var></div>
      <ul class="choices">
	<li><var>"ABDC"</var> </li>
	<li><var>"DCAB"</var></li>
        <li><var>"DCBA"</var></li>
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
