<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA  List Linked Exercise: Insertion to Current Position</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
  <script src="../../khan-exercises/local-only/main.js" ></script>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Given a linked list implementation,
      inserting a new element to the current position takes how
      long?</p>
      <div class="solution"><var><code>\Theta(1)</code> time</var></div>
      <ul class="choices">
	<li><var><code>\Theta(n)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>	  	 
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
</html>
