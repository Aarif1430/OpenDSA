<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA List Linked Exercise: Cursor Change </title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
  <script src="../../khan-exercises/local-only/main.js" ></script>

</head>


<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Suppose cursor points to a node in a linked
      list. Which statement changes cursor so that it points to the
      next node? </p>
      <div class="solution"><var>"cursor = cursor.next;"</var></div>
      <ul class="choices">
        <li><var>"cursor++;"</var></li>
        <li><var>"cursor = next;"</var></li>
        <li><var>"cursor += next;"</var></li>
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
</html>
