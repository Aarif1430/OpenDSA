	*/
	var randString = function(base, max) {
		var count = Math.floor((max - base + 1) * Math.random() + base);
		var str = "";
		for (var i = 0; i < count; i++) {
			str += String.fromCharCode(26 * Math.random() + 97);

	} //end randString func
