<body>
<script>
  var jsav, arr,
  theArray = [],
  initJSAV = function(a) {
    var i;
    jsav = new JSAV("jsav");
    for (i=0; i < a; i++) {
      theArray[i] = Math.floor(Math.random()*10 + 1);
    }
    arr = jsav.ds.array(theArray, {indexed: true});
  }
  genAnswer = function(a) {
    var pos = 0, i;
    for (i=0; i < a; i++) {
      if ( theArray[i] > theArray[pos] ) {
        pos = i;
      }
    }
    return theArray[pos];
  }
</script>
<div class="exercise">
  <div class="vars">
    <var id="A">randRange( 6, 10 )</var>
    <var id="JSAV">initJSAV(A)</var>
    <var id="Answer">genAnswer(A)</var>
  </div>

  <div class="problems">
    <div>
      <div class="question">
	Click on the array element with the largest value.
	<div id="jsav"></div>
      </div>
      <div class="solution" data-forms="integer">
	<var>Answer</var>
      </div>
      <div class="hints">
	<p><var>Answer</var></p>
      </div>
    </div>
  </div>
</div>
</body>
