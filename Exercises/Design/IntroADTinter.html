<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Understand Simple Types</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script data-main="../../khan-exercises/local-only/main.js" src="../../khan-exercises/local-only/require.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">An ADT is most like which of the following?</p>
      <div class="solution"><var>"An interface"</var></div>
      <ul class="choices">
	<li><var>"A data structure"</var></li>
	<li><var>"A class"</var></li>
	<li><var>"An object"</var></li>
	<li><var>"A method"</var></li>
	<li><var>"A program"</var></li>
      </ul>
      <div class="hints">
        <p>A data structure, program, class, or method are all concrete
          implementations.<p>
        <p>An object is something that you get at runtime.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
