<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Design Exercise: Type</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
  <script src="../../khan-exercises/local-only/main.js" ></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">A <b>type</b> is:</p>
      <div class="solution"><var>"A collection of values"</var></div>
      <ul class="choices">
	<li><var>"A variable"</var> </li>
	<li><var>"An integer"</var></li>
        <li><var>"An implementation"</var></li>
        <li><var>"Another name for an ADT"</var></li>
      </ul>
      <div class="hints">
        <p>A type is a general concept, so it is not an integer, or an
        implementation, or a variable.</p>
        <p>A type has values. An ADT is a collection of actions on an
          object (a type).</p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
