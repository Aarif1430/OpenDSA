<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Design Exercise: Data Structure</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script data-main="../../khan-exercises/local-only/main.js" src="../../khan-exercises/local-only/require.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> A data structure is: </p>
      <div class="solution"><var>"The implementation for an ADT."</var></div>
      <ul class="choices">
	<li><var>" A specification for an implementation."</var> </li>
	<li><var>"A collection of values."</var></li>
        <li><var>" A type."</var></li>
        <li><var>"Another name for an ADT"</var></li>
      </ul>
      <div class="hints">
        <p>A data structure is not an ADT.</p>
	<p>A data structure is not a type (which is also a collection
	of values)</p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
