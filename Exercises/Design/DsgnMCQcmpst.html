<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Design Exercise: ADT</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="problem-type-or-description">
          <p class="question">Which is an example of a composite type? </p>
          <div class="solution"><var>"A bank record"</var></div>
          <ul class="choices">
            <li><var>"An integer"</var> </li>
            <li><var>"A floating point number"</var></li>
          </ul>
          <div class="hints">
            <p>A composite type is made up of two or more simple
              types.</p>
            <p>An integer or a floating point number is a simple type.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
