<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Math Background Chapter Summary: Ordering</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="problem-type-or-description">
          <p class="question">The number of possible total orderings that
            can be defined on a set of <code>n</code> elements is:</p>
          <div class="solution"><var><code>n!</code></var></div>
          <ul class="choices">
            <li><var><code>n^2</code></var></li>
            <li><var><code>n^n</code></var></li>
            <li><var><code>n \log n</code></var></li>
            <li><var><code>2^n</code></var></li>
          </ul>
          <div class="hints">
            <p>A total ordering can be viewed as a permutation of the elements.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
